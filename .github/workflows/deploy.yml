name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build application
        run: yarn build

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_API_E_MENU }}
          username: ${{ secrets.USERNAME_API_E_MENU }}
          key: ${{ secrets.SSH_PRIVATE_KEY_API_E_MENU }}
          script: |
            set -e
            cd /home/${{ secrets.USERNAME_API_E_MENU }}/api-digital-menu/public_html

            git fetch origin main
            git pull origin main
            yarn install --frozen-lockfile --productionn
            yarn build

            if pm2 list | grep -q api-digital-menu; then
              pm2 reload api-digital-menu --update-env
            else
              pm2 start "yarn start:prod" --name "api-digital-menu"
            fi

            pm2 save