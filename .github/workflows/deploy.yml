name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Activate Yarn 4 via Corepack
        run: |
          corepack enable
          corepack prepare yarn@4.12.0 --activate

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build application
        run: yarn build

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_API_E_MENU }}
          username: ${{ secrets.USERNAME_API_E_MENU }}
          key: ${{ secrets.SSH_PRIVATE_KEY_API_E_MENU }}
          script: |
            set -e
            cd /home/${{ secrets.USERNAME_API_E_MENU }}/demo-digital-menu/public_html

            corepack prepare yarn@4.12.0 --activate

            git fetch origin main
            git reset --hard origin/main

            yarn install --immutable --production
            yarn build

            if pm2 list | grep -q demo-digital-menu; then
              pm2 reload demo-digital-menu --update-env
            else
              pm2 start dist/main.js --name "demo-digital-menu"
            fi

            pm2 save
